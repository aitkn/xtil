<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #f0f0f0; padding: 20px; font-family: system-ui; }
  .row { display: flex; align-items: end; gap: 30px; justify-content: center; margin-bottom: 30px; }
  .icon { text-align: center; }
  .icon img { display: block; margin: 0 auto 4px; }
  .label { font-size: 11px; color: #555; }
  h3 { text-align: center; margin-bottom: 10px; color: #333; }
</style>
</head>
<body>
  <h3>All sizes (actual)</h3>
  <div class="row">
    <div class="icon">
      <img src="icon-128.svg" width="128" height="128">
      <span class="label">128px</span>
    </div>
    <div class="icon">
      <img src="icon-48.svg" width="48" height="48">
      <span class="label">48px</span>
    </div>
    <div class="icon">
      <img src="icon-32.svg" width="32" height="32">
      <span class="label">32px</span>
    </div>
    <div class="icon">
      <img src="icon-24.svg" width="24" height="24">
      <span class="label">24px</span>
    </div>
    <div class="icon">
      <img src="icon-16.svg" width="16" height="16">
      <span class="label">16px</span>
    </div>
  </div>
  <h3>Enlarged</h3>
  <div class="row">
    <div class="icon">
      <img src="icon-128.svg" width="200" height="200">
      <span class="label">128px</span>
    </div>
    <div class="icon">
      <img src="icon-48.svg" width="200" height="200">
      <span class="label">48px</span>
    </div>
    <div class="icon">
      <img src="icon-32.svg" width="200" height="200">
      <span class="label">32px</span>
    </div>
    <div class="icon">
      <img src="icon-24.svg" width="200" height="200">
      <span class="label">24px</span>
    </div>
    <div class="icon">
      <img src="icon-16.svg" width="200" height="200">
      <span class="label">16px</span>
    </div>
  </div>
</body>
</html>
