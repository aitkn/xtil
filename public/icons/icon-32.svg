<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <!-- Sphere gradient for dots -->
    <radialGradient id="dotGrad" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#c7c2f0"/>
    </radialGradient>
    <!-- Drop shadow for dots -->
    <filter id="dropShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0.4" dy="0.8" stdDeviation="0.5" flood-color="rgba(0,0,0,0.18)"/>
    </filter>
  </defs>
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>
  <!-- 5-pointed star: cx=11 cy=9.5 R=8 r=3.2 — exact trig -->
  <path d="M11,1.5 L12.87,6.92 L18.62,6.99 L13.98,10.36 L15.64,15.82 L11,12.54 L6.36,15.82 L8.02,10.36 L3.38,6.99 L9.13,6.92 Z" fill="white"/>
  <!-- Short wand down from star -->
  <line x1="11" y1="16" x2="11" y2="28" stroke="white" stroke-width="2.8" stroke-linecap="round"/>
  <!-- 3 circles — right side with 3D gradient + shadow -->
  <circle cx="24" cy="6" r="3.5" fill="url(#dotGrad)" filter="url(#dropShadow)"/>
  <circle cx="24" cy="16" r="3.5" fill="url(#dotGrad)" filter="url(#dropShadow)"/>
  <circle cx="24" cy="26" r="3.5" fill="url(#dotGrad)" filter="url(#dropShadow)"/>
</svg>
