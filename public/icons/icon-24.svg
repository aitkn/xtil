<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3730a3"/>
      <stop offset="40%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <radialGradient id="bgHL" cx="30%" cy="25%" r="60%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <!-- Sphere gradient for dots -->
    <radialGradient id="dotGrad" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#c7c2f0"/>
    </radialGradient>
  </defs>
  <rect width="24" height="24" rx="5" fill="url(#bg)"/>
  <rect width="24" height="24" rx="5" fill="url(#bgHL)"/>
  <!-- 5-pointed star: cx=8 cy=7 R=5.5 r=2.2 — exact trig -->
  <path d="M8,1.5 L9.29,5.22 L13.24,5.28 L10.1,7.65 L11.22,11.42 L8,9.18 L4.78,11.42 L5.9,7.65 L2.76,5.28 L6.71,5.22 Z" fill="white"/>
  <!-- Short wand down from star -->
  <line x1="8" y1="11.5" x2="8" y2="21" stroke="white" stroke-width="2.2" stroke-linecap="round"/>
  <!-- 3 circles — right side with 3D gradient -->
  <circle cx="18.5" cy="5" r="2.5" fill="url(#dotGrad)"/>
  <circle cx="18.5" cy="12" r="2.5" fill="url(#dotGrad)"/>
  <circle cx="18.5" cy="19" r="2.5" fill="url(#dotGrad)"/>
</svg>
