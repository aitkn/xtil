<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <!-- Star gradient -->
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#d4d0f8"/>
    </linearGradient>
    <!-- Sphere gradient for dots -->
    <radialGradient id="dotGrad" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#c7c2f0"/>
    </radialGradient>
    <!-- Star glow -->
    <filter id="starGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Drop shadow for dots -->
    <filter id="dropShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0.5" dy="1" stdDeviation="0.8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  <rect width="48" height="48" rx="10" fill="url(#bg)"/>
  <!-- 5-pointed star: cx=16 cy=14 R=12 r=4.8 — exact trig -->
  <path d="M16,2 L19.16,11.17 L28.78,11.28 L21.12,16.83 L23.84,26.08 L16,20.68 L8.16,26.08 L10.88,16.83 L3.22,11.28 L12.84,11.17 Z" fill="url(#starGrad)" filter="url(#starGlow)"/>
  <!-- Wand down from star -->
  <line x1="16" y1="26" x2="16" y2="43" stroke="white" stroke-width="3.2" stroke-linecap="round"/>
  <!-- 3 circles — right side with 3D gradient + shadow -->
  <circle cx="37" cy="9" r="4.5" fill="url(#dotGrad)" filter="url(#dropShadow)"/>
  <circle cx="37" cy="24" r="4.5" fill="url(#dotGrad)" filter="url(#dropShadow)"/>
  <circle cx="37" cy="39" r="4.5" fill="url(#dotGrad)" filter="url(#dropShadow)"/>
</svg>
